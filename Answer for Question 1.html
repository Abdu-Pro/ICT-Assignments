    <script>
function countVowel(str) { 
const count = str.match(/[aeiou]/gi).length;
return count;
}
const string = prompt('Enter the sentence or word you want...');
const NoOfVowels = countVowel(string);
document.write (" Number of vowel in this sentence or word is  " + NoOfVowels);
